<main class="form-signin">
  <h3 class="h3 mb-3 fw-normal">Podaj Id Komisji</h3>
  <div>
    <input [(ngModel)]="examinationCommitteeId" type="number" class="form-control" placeholder="Id">
  </div>
  <h3 class="h3 mb-3 fw-normal">Podaj Numer Egzaminu</h3>
  <div>
    <input [(ngModel)]="sailingExamNumber" type="text" class="form-control" placeholder="PV-0-RR">
  </div>
  <button id="my-btn" (click)="connectExamWithCommittee(examinationCommitteeId, sailingExamNumber)">Wy≈õlij</button>
  <div class="info" *ngIf="responseInfo">
    <p >{{responseInfo}}</p>
  </div>
</main>
<div class="card-footer">
  <button class="back-btn" (click)='onBack()'>Back</button>
</div>
