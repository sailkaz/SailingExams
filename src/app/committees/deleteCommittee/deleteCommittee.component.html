<div class="form-signin">
  <h3 class="h3 mb-3 fw-normal" justify-content: center>Podaj Id Komisji</h3>
  <div>
    <input [(ngModel)]="examinationCommitteeId" type="number" class="form-control" placeholder="Id">
  </div>
  <button id="my-btn" (click)="deleteExaminationCommittee(examinationCommitteeId)">Usu≈Ñ</button>
  <div class="info" *ngIf="responseInfo">
    <p >{{responseInfo}}</p>
  </div>
</div>
<div class="card-footer">
  <button class="back-btn" (click)='onBack()'>Back</button>
</div>
