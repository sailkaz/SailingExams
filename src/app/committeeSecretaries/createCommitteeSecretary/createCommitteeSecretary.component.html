<main class="form-signin">
  <h1 class="h3 mb-3 fw-normal">Podaj Dane Sekretarza Komisji</h1>
  <div>
    <input [(ngModel)]="examinationCommitteeSecretary.examinationCommitteeSecretaryFirstName" type="text" class="form-control" placeholder="Imię">
  </div>
  <div>
    <input [(ngModel)]=" examinationCommitteeSecretary.examinationCommitteeSecretaryLastName" type="text" class="form-control" placeholder="Nazwisko">
  </div>
  <div>
    <button id="my-btn" (click)="createExaminationCommitteeSecretary(examinationCommitteeSecretary)">Wyślij</button>
  </div>
</main>
<div class="card-footer">
  <button class="back-btn" (click)='onBack()'>Back</button>
</div>
