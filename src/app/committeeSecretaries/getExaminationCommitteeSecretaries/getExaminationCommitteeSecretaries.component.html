<main class="form-signin">
  <h1 class="h3 mb-3 fw-normal">Pobierz wszystkich sekretarzy komisji</h1>
  <button id="my-btn" (click)="getExaminationCommitteeSecretaries()">Wyślij</button>
</main>
<div class="card-footer">
  <button class="back-btn" style="width:80px" (click)='onBack()'>Back</button>
</div>
<div class="table-container">
  <div class="table-responsive" class="secretaries-table">
    <table class="table" *ngIf="examinationCommitteeSecretaries">
      <thead>
        <tr>
          <th>lp</th>
          <th>Imię</th>
          <th>Nazwisko</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let examinationCommitteeSecretary of examinationCommitteeSecretaries">
          <td scope="row"></td>
          <td>{{ examinationCommitteeSecretary.examinationCommitteeSecretaryFirstName }}</td>
          <td>{{ examinationCommitteeSecretary.examinationCommitteeSecretaryLastName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
