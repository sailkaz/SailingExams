<main class="form-signin">
  <h3 class="h3 mb-3 fw-normal" justify-content: center>Podaj Nazwisko Sekretarza Komisji</h3>
  <div>
    <input [(ngModel)]="lastName" class="form-control" type="text" placeholder="Nazwisko">
  </div>
  <button id="my-btn" (click)="GetExaminationCommitteeSecretary(lastName)">Wyślij</button>
</main>
<div class="card-footer">
  <button class="back-btn" style="width:80px" (click)='onBack()'>Back</button>
</div>
<div class="table-container">
  <div class="table-responsive" class="secretary-table">
  <table class="table" *ngIf="examinationCommitteeSecretary.examinationCommitteeSecretaryFirstName">
    <thead>
      <tr>
        <th>lp</th>
        <th>Imię</th>
        <th>Nazwisko</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row"></td>
        <td>{{ examinationCommitteeSecretary.examinationCommitteeSecretaryFirstName }}</td>
        <td>{{ examinationCommitteeSecretary.examinationCommitteeSecretaryLastName }}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
